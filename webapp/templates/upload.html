{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div id ="uploadbox">
			<div class="custom-file">
				<input type="file" name= "myfile"class="custom-file-input" id="inputGroupFile02" required>
				<label class="custom-file-label" for="inputGroupFile02">Choose file...</label>
				<button id= "submitButton" type = "submit" class="btn btn-primary">Upload</button>
			</div>
		</div>

		<script>
			$('#inputGroupFile02').on('change',function(){
			var fileName = $(this).val();
			$(this).next('.custom-file-label').html(fileName);
			})
		</script>
	</form>

	{% if uploaded_file_url %}
		<p>Please select your sample type to go to the next page.</p>
		<p><a href="{{ redirectURL }}"><img src="{% static 'img/helaimg.png' %}" width="82" height="86" alt="Box"></a>
		<a href="{{ redirectURL }}"><img src="{% static 'img/coliimg.png' %}" width="82" height="86" alt="Box"></a>
		<a href="{{ redirectURL }}"><img src="{% static 'img/yeastimg.png' %}" width="82" height="86" alt="Box"></a></p>
	{% endif %}

{% endblock %}
