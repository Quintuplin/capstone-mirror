<!DOCTYPE html>
<html>
	<html lang="en">
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon3.ico"/>

	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>
			{% block title %}
				Upload
			{% endblock %}
		</title>

		{% load static %}

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
			}
			#wrapper {
				min-height: 100%;
			}
			#uploadbox{
				background-color: lightgrey;
				margin:25px auto;
				width: 50%;
				text-align: center;
				border: dotted;
				padding: 25px;
			}
			#submitButton{
				height:50px;
				width:100px;
				margin: 25px auto;
				bottom: 10px;
			}
		</style>
	</head>

	<nav class="navbar sticky-top navbar-light bg-color" style="background-color: #659EC7;">
		<a class="navbar-brand">
			<a href="/"><img src="{% static "img/nist-logo.png" %}" width="80" height="60" class="d-inline-block align-top" alt=""></a>
		</a>

		<button class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation">

			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{%url 'about'%}">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{%url 'contact'%}">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<body>
		<div id="wrapper">
			<script>
				$(function() {
					console.log( 'ready!' );
				});
			</script>

			{% block content %}
			{% endblock %}
		</div>
	</body>

</html>
