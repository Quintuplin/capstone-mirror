{% extends "base.html" %}
{% load staticfiles %}

<body>
	<div id="chartContainer" style="width:100%; height:300px;"></div>

{% block content %}

  <p id="demo"></p>
  <p id="d2"></p>

  <script>
    var TD = window.location.href.split("/")
    var ID = TD[TD.length-2]
    var subpage = TD[TD.length-1]
    document.getElementById("demo").innerHTML = "ID#:<br>" + ID;
    document.getElementById("d2").innerHTML = "Results for:<br>" + subpage;
  </script>
  
  <button onclick="goBack()">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  {% comment %} https://canvasjs.com/html5-javascript-line-chart/ {% endcomment %}
  <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

  <script>
  var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    theme: "light2",
    title:{
      text: "Simple Line Chart"
    },
    axisY:{
      includeZero: false
    },
    data: [{        
      type: "line",       
      dataPoints: [
        { y: 450 },
        { y: 414},
        { y: 520, indexLabel: "highest",markerColor: "red", markerType: "triangle" },
        { y: 460 },
        { y: 450 },
        { y: 500 },
        { y: 480 },
        { y: 480 },
        { y: 410 , indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
        { y: 500 },
        { y: 480 },
        { y: 510 }
      ]
    }]
  });
  chart.render();
  </script>
{% endblock %}
