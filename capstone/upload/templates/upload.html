
 {% extends 'base.html' %}
 {% block title %}
   Upload
 {% endblock %}

 {% block content %}

   <form method="post" enctype="multipart/form-data">
		 {% csrf_token %}
	<!--this is the actual upload box inside the form -->
	<div id ="uploadbox">
	<!--bootstrap upload -->
		<div class="custom-file">
	<!-- the name= "myfile" is referenced later in our code in other classes -->
    	<input type="file" name= "myfile"class="custom-file-input" id="inputGroupFile02" required>
    	<label class="custom-file-label" for="inputGroupFile02">Choose file...</label>
			<button id= "submitButton" type = "submit" class="btn btn-primary">Upload</button>
    </div>
	</div>
<!-- this method looks fancy but all it does it change words "choose file" to the file name once file has been selected" -->
		<script>
				 $('#inputGroupFile02').on('change',function(){
						 //get the file name
						 var fileName = $(this).val();
						 //replace the "Choose a file" label
						 $(this).next('.custom-file-label').html(fileName);
				 })
		 </script>
	 </form>

<!-- these are our buttons that redirct us -->

   {% if uploaded_file_url %}
     <p>File uploaded at: <a href="{{ uploaded_file.mzML }}">{{ uploaded_file }}</a></p>
     <p>See Results at: <a href="{{ redirectURL }}">{{ redirectURL }}</a></p>
   {% endif %}

{% endblock %}
