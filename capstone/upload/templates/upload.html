
 {% extends 'base.html' %}
 {% block title %}
   Upload
 {% endblock %}

 {% block content %}

   <form method="post" enctype="multipart/form-data">
		 {% csrf_token %}

		<div class="custom-file">
    	<input type="file" name= "myfile"class="custom-file-input" id="inputGroupFile02" required>
    	<label class="custom-file-label" for="inputGroupFile02">Choose file...</label>
			<button id= "submitButton" type = "submit" class="btn btn-primary">Upload</button>
    </div>
		<script>
				 $('#inputGroupFile02').on('change',function(){
						 //get the file name
						 var fileName = $(this).val();
						 //replace the "Choose a file" label
						 $(this).next('.custom-file-label').html(fileName);
				 })
		 </script>


	 </form>

	 </div>
   {% if uploaded_file_url %}
     <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
     <p>See Results at: <a href="{{ redirectURL }}">{{ redirectURL }}</a></p>
   {% endif %}
{% endblock %}
